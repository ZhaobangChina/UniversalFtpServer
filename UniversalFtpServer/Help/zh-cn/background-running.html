        <h1>“后台”是什么意思？</h1>
        在Windows 10中，如果一个应用可见，或者在桌面版操作系统中窗口没有被最小化，那么这个应用称为在前台运行。否则这个应用在后台运行。
        <h1>为什么应用在后台已停止运行？</h1>
        因为你正在使用电池供电，为了你的电池续航时间考虑，Windows已自动停止应用的后台运行。
        <h1>怎样能避免应用在后台被停止运行？</h1>
        打开“设置”应用，点击“系统”-“电池”-“应用的电池使用情况”，找到该应用，取消勾选“让Windows决定此应用何时可以在后台运行”，勾选“允许应用运行后台任务”。经过设置后，应用将始终在后台保持运行。
